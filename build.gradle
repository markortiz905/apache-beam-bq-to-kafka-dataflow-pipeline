plugins {
    id 'java'
    id 'maven-publish'
    id 'idea'
    //id 'checkstyle'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    google()
    maven {
        url = uri("https://packages.confluent.io/maven/")
    }
    maven {
        url = uri('https://repository.apache.org/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

task execute (type:JavaExec) {
    main = System.getProperty("mainClass")
    classpath = sourceSets.main.runtimeClasspath
    systemProperties System.getProperties()
    args System.getProperty("exec.args", "").split()
}

ext {
    versionBeam = "2.36.0"
}

test {
    useJUnitPlatform()
}

dependencies {
    //implementation platform('com.google.cloud:libraries-bom:20.1.0')
    compile 'com.google.cloud:google-cloud-kms:1.41.2'

    compile 'net.logstash.logback:logstash-logback-encoder:4.9'
    compile 'ch.qos.logback:logback-classic:1.2.3'

    implementation 'org.apache.logging.log4j:log4j-api:2.15.0'

    implementation 'com.jayway.jsonpath:json-path:2.5.0'
    implementation 'com.google.code.gson:gson:2.8.6'

    implementation "org.apache.beam:beam-sdks-java-core:${versionBeam}"
    implementation "org.apache.beam:beam-sdks-java-io-kafka:${versionBeam}"
    implementation "org.apache.beam:beam-sdks-java-io-google-cloud-platform:${versionBeam}"
    implementation "org.apache.beam:beam-runners-google-cloud-dataflow-java:${versionBeam}"

    implementation "org.apache.kafka:kafka-clients:3.1.0"

    implementation 'com.google.code.gson:gson:2.8.6'

    implementation 'joda-time:joda-time:2.10.5'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.hamcrest:hamcrest-core:2.1'
    implementation 'org.hamcrest:hamcrest-library:2.1'
    implementation 'junit:junit:4.13.1'
    runtimeOnly 'org.slf4j:slf4j-jdk14:1.7.30'
    runtimeOnly "org.apache.beam:beam-runners-direct-java:${versionBeam}"
    runtimeOnly "org.apache.beam:beam-runners-portability-java:${versionBeam}"

    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    testImplementation 'org.mockito:mockito-core:3.7.7'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'

}

configurations.all {
    resolutionStrategy {
        force 'com.google.guava:guava:30.1.1-jre'
    }
}

group = 'org.example'
version = '0.1'
description = 'apache-beam-bq-to-kafka-pipeline'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}